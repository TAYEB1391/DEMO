<html lang="en">

<head>


    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <link rel="shortcut icon" href=" ../IMG/icons8-cyber-security-150.png" type="image/x-icon" />

    <!----MAIN CSS----->

    <link href="PROBLEM SOLVE 2.css" type="text/css" rel="stylesheet" />

<body>



    <!----PREVIOUS PAGE----->



    <section id="sec1">

        <div class="container">

            <div class="prevPage">

                <a href="PROBLEM SOLVE.html"><button> previous page </button></a>

            </div>

        </div>

    </section>




    <!----WEATHER----->


    <section id="sec2">

        <div class="container">

            <div class="weatherWrapper">

                <div class="weatherHeader">

                    <i class="fas fa-arrow-left"></i> weather

                </div>

                <div class="weatherInputPart">

                    <p class="weatherTxt">

                        <!---Text will be placed here via javascript--->

                    </p>

                    <input type="text" placeholder="Enter city name" spellcheck="false" required/>

                    <div class="weatherSeparator">

                        <!---"or" and lines will be placed here via css --->

                    </div>

                    <button class="weatherBtn"> get device location </button>

                </div>

                <div class="weather_part">

                    <img src=" " alt="Weather Icon" class="weatherIcon" />

                    <div class=" weatherTemp ">

                        <span class="weatherNumb "> _ </span>

                        <span class="weatherDeg "> °c</span>

                    </div>

                    <div class="weather "> _ _</div>

                    <div class="weatherLocation ">

                        <i class="fa fa-map-marker "></i>

                        <span> _, _</span>

                    </div>

                    <div class="weatherBottomDetails ">

                        <div class="weatherColumn weatherFeels ">

                            <i class="fas fa-thermometer-empty "></i>

                            <div class="weatherDetails ">

                                <div class="weatherTemp ">

                                    <span class="weatherNumb-2 "> _ </span>

                                    <span class="weatherDeg "> °c</span>

                                </div>

                                <p> Feels like </p>

                            </div>

                        </div>


                        <div class="weatherColumn weatherHumidity ">

                            <i class="fas fa-tint "></i>

                            <div class="weatherDetails ">

                                <span> _ </span>

                                <p> Humidity </p>

                            </div>

                        </div>



                    </div>

                </div>

            </div>

        </div>

    </section>




    <!----MODAL POPUP BOX----->


    <section id="sec3">

        <div class="container">

            <div class="popUpWrapper">

                <div class="popUpBtn">

                    <input type="text" placeholder="Enter user name" id="popUpInput" required />

                    <button> click to submit </button>

                </div>


                <div class="popup">

                    <h2> this is pop up </h2>

                    <div>

                        <!---ICON WILL BE PLACED HERE VIA JAVASCRIPT--->

                    </div>

                    <p>

                        <!---MESSAGE WILL BE PLACED HERE VIA JAVASCRIPT--->

                    </p>

                    <button> close </button>

                </div>

            </div>

        </div>

    </section>
